<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <title>Snowboard Quiz App</title>
      <meta name="description" content="Test your snowboard knowledge along with equipments">
      <link href="main.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <header role="banner">
            <div class="icon"> 
                <img class="logo" 
                src="https://66.media.tumblr.com/48936d7458409143f80c3c27cb5fe60c/tumblr_pxw3tmTMdm1yvecfqo1_250.png"
                 alt="snowboarding icon">
            </div>
            <div class='scoreBoard'>
                <ul>
                    <li>Question: <span class='questionNumber'>0</span>/10</li>
                    <li>Correct: <span class='correct'>0</span>/10</li>
                </ul>
            </div>
        </header>
        <main role='main'>
          <div class='quizStart'>
            <h1>Test your knowledge of snowbaording and its equipment!</h1>
            <button type='button' class='startButton'>Start!</button>
          </div>
          <div class='questionAnswerForm'></div>
        </main>
    </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="storedata.js"></script>
  <script src="main.js"></script>
</html>
